  <div class="max-w-7xl mx-auto  z-50 fixed top-20 right-0">
    <div class="max-w-4xl mx-auto">
      <div class="rounded-md bg-gray-50 p-4">
        <div class="flex">
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-800">
              {{ message }}
            </p>
          </div>
          <div class="ml-auto pl-3">
            <div class="-mx-1.5 -my-1.5">
              <button 
                type="button"
                class="inline-flex bg-gray-50 rounded-md p-1.5 text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-gray-600"
                (click)="onClose()" >
                <span class="sr-only">Dismiss</span>
                <svg
                  class="h-5 w-5"
                  x-description="Heroicon name: solid/x"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
