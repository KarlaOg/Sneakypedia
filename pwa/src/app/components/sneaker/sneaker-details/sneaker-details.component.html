<div class="bg-white pt-16">
  <div
    *ngIf="error"
    class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800"
    role="alert"
  >
    {{ this.errorService.handleError }}
  </div>
  <div>
    <div
      class="max-w-2xl mx-auto pt-10 pb-16 px-4 sm:px-6 lg:max-w-7xl lg:pt-16 lg:pb-24 lg:px-8 grid lg:grid-cols-3 grid-cols-2 lg:gap-x-8"
    >
      <div class="col-span-2 lg:pr-8">
        <h1
          class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl"
        >
          {{ detailsItem.label }}
        </h1>
        <p class="text-3xl text-gray-900">{{ detailsItem.price}}€</p>
      </div>
      <!-- Options -->

      <div class="col-span-2 py-0lg:pt-6 lg:pb-16 lg:pr-8 border-r">
        <div class="mt-6 max-w-2xl mx-auto lg:max-w-7xl lg:gap-x-8 py-6">
          <div class="overflow-hidden lg:block">
            <img
              src="{{ detailsItem.image }}"
              alt="Image of sneakers"
              class="rounded-md object-cover h-96"
            />
          </div>
        </div>
        <div>
          <h2 class="text-xl font-medium text-gray-900">Date de sortie</h2>
          <p class="text-base text-gray-600">
            {{ detailsItem.release_date }}
          </p>
          <br />
          <h2 class="text-xl font-medium text-gray-900">Description</h2>
          <p class="text-base text-gray-600">
            {{ detailsItem.description || "Pas de description pour l'instant" }}
          </p>
        </div>
      </div>
      <div class="mt-10 col-span-2 sm:w-full lg:col-span-1">
        <div class="mt-4 space-y-6">
          <div
            *ngIf="this.statusUser === false; else showActions"
            class="text-xl font-semibold italic text-gray-600"
          >
            <span
              class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-orange-600 relative inline-block"
            >
              <span class="relative text-white">
                <a routerLink="/connexion"> Connectez-vous</a>
              </span>
            </span>

            pour intéragir avec cette paire de SNEAKER !
          </div>
          <ng-template #showActions>
            <div class="mt-4 lg:mt-0">
              <div *ngIf="sneakerAddedFav === false; else alreadyFaved">
                <button
                  title="favoris"
                  [disabled]="this.statusUser === false"
                  (click)="addFavoris()"
                  type="submit"
                  class="mt-10 w-full bg-orange-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 pl-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                    />
                  </svg>
                </button>
              </div>
              <ng-template #alreadyFaved>
                <button
                  disabled
                  type="submit"
                  class="mt-10 w-full bg-gray-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                >
                  Déjà en favoris
                </button>
              </ng-template>

              <div
                *ngIf="sneakerAddedInventory === false; else alreadyInInventory"
              >
                <button
                  title="Inventory"
                  [disabled]="this.statusUser === false"
                  (click)="addInventory()"
                  type="submit"
                  class="mt-10 w-full bg-orange-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                >
                  J'ai cop !
                </button>
              </div>
              <ng-template #alreadyInInventory>
                <button
                  type="submit"
                  class="mt-10 w-full bg-gray-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                >
                  Déjà COP
                </button>
              </ng-template>

              <button
                [disabled]="this.statusUser === false"
                [routerLink]="['/sneaker', this.id]"
                type="submit"
                class="mt-10 w-full bg-orange-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
              >
                Modifier la paire
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
