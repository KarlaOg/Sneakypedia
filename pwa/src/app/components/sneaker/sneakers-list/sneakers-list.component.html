<div [ngSwitch]="list.length">
  <div
    class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <h2 class="sr-only">Products</h2>
    <div
      class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
    >
      <a
        [routerLink]="['../sneakers', item.id]"
        class="group"
        *ngFor="let item of list"
      >
        <div
          class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8"
        >
          <img
            src="{{ item.image }}"
            alt="Images of different sneakers"
            class="w-full h-full object-center object-cover group-hover:opacity-75"
          />
        </div>
        <h3 class="mt- 4 text-sm text-gray-700">{{ item.label }}</h3>
        <!-- <p class="mt-1 text-lg font-medium text-gray-900"> {{item.price}}€</p> -->
      </a>
    </div>
  </div>
  <div class="container px-5 mx-auto" *ngSwitchCase="'0'">
    <div
      class="lg:gap-5 lg:flex flex justify-items-stretch items-center content-center justify-center"
    >
      <div class="flex flex-col items-center justify-center">
        <h1 class="font-bold text-orange-600 text-7xl font-mono">Oops !</h1>

        <p class="mb-8 pt-8 text-center text-gray-500 md:text-lg">
          Il y a aucun résultat...
        </p>
      </div>
    </div>
  </div>
</div>
