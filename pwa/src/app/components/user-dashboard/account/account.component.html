<div class="space-y-6 sm:px-6 lg:px-0 lg:col-span-9">
  <form [formGroup]="updateAccountForm" (ngSubmit)="updateProfil()">
    <div class="shadow sm:rounded-md sm:overflow-hidden">
      <div class="bg-white py-6 px-4 space-y-6 sm:p-6">
        <div>
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Votre profile
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            Vous pouvez modifiez les informations ci-dessous :
          </p>
        </div>

        <div class="grid grid-cols-3 gap-6">
          <div class="col-span-3 sm:col-span-2">
            <label
              for="company_website"
              class="block text-sm font-medium text-gray-700"
            >
              Nom d'utilisateur
            </label>
            
            <div class="mt-1 rounded-md shadow-sm flex">
              
              <input
                title="profileName"
                type="text"
                name="profileName"
                id="profileName"
                autocomplete="name"
                class="form-control appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm"
                formControlName="profileName"
              />
              
            </div>
            <span
                class="text-xs pb-2 text-red-500"
                *ngIf="
                  !updateAccountForm.get('profileName')?.valid &&
                  updateAccountForm.get('profileName')?.touched
                "
                >Veuillez entrer un nouveau nom d'utilisateur.</span
              >
          </div>

          <div class="col-span-2 sm:col-span-3">
            <label
              for="last_name"
              class="block text-sm font-medium text-gray-700"
              >Nom</label
            >
           
            <input
              type="text"
              name="last_name"
              id="last_name"
              autocomplete="family-name"
              class="form-control appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm"
              formControlName="lastname"
            />
            <span
            class="text-xs pb-2 text-red-500"
            *ngIf="
              !updateAccountForm.get('lastname')?.valid &&
              updateAccountForm.get('lastname')?.touched
            "
            >Veuillez entrer votre nom.</span
          >
          </div>
          
          <div class="col-span-2 sm:col-span-3">
            <label
              for="first_name"
              class="block text-sm font-medium text-gray-700"
              >Prénom</label
            >
           
            <input
              type="text"
              name="first_name"
              id="first_name"
              autocomplete="given-name"
              class="form-control appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm"
              formControlName="firstname"
            />
            <span
            class="text-xs pb-2 text-red-500"
            *ngIf="
              !updateAccountForm.get('firstname')?.valid &&
              updateAccountForm.get('firstname')?.touched
            "
            >Veuillez entrer votre prénom.</span
          >
          </div>
        </div>
      </div>
      <div
        class="px-4 py-3 bg-gray-50 text-right sm:px-6 flex justify-between flex-row items-center"
      >
        <button
          (click)="open()"
          class="text-xs font-medium text-gray-600 hover:text-gray-400 underline underline-offset-4"
          type="button"
        >
          Supprimer mon compte
        </button>

        <button
          type="submit"
          class="bg-orange-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
        >
          Sauvegarder
        </button>
      </div>
    </div>
  </form>
</div>
<app-modal></app-modal>
