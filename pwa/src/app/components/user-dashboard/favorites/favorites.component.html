<div class="shadow sm:rounded-md sm:overflow-hidden">
  <div class="bg-white py-6 px-4 space-y-6 sm:p-6">
    <div>
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        Vos sneakers favoris
      </h3>
      <p class="mt-1 text-xs text-gray-500">
        Vous pourrez supprimer vos favoris ici.
      </p>
    </div>
    <div class="flex flex-col justify-start">
      <div
      *ngFor="let sneakerItem of sneakerList"
      
    >
      <h3 class="mt- 4 text-sm text-gray-700">{{ sneakerItem.label }}</h3>
      <a [routerLink]="['/sneakers', sneakerItem.id]" class="group">
        <img
          src="{{ sneakerItem.image }}"
          alt="Images of different sneakers"
          class="w-2/6 object-center object-cover rounded group-hover:opacity-75"
        />
      </a>
      <span class="flex flex-row">
        <button
        title="delete"
        type="submit"
        class=""
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      </span>
  
    </div>
    </div>
   
  </div>
  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6"></div>
</div>
