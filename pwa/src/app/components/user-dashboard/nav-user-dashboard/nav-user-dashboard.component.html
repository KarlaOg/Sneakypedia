<div class="bg-grey-100">
  <div class="max-w-7xl mx-auto py-20 2xl:px-8">
    <div class="lg:grid lg:grid-cols-12 lg:gap-x-5">
      <aside class="lg:col-span-3 shadow rounded p-5 md:mb-5 h-full">
        <nav class="flex flex-row lg:flex-col justify-evenly flex-wrap">
          <a
          [routerLink]="['profil']"
          class="text-gray-800 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-base font-medium">
            <svg
              xmlns="http://www.w3.org/2000/svg"
             
              class= "text-gray-500 group-hover:text-orange-600 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span class="truncate"> Profil </span>
          </a>
     
          <a
            [routerLink]="['favoris']"
            routerLinkActive="active"
            class="text-gray-800 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-base font-medium"
          >
            <svg
              class="text-gray-500 group-hover:text-orange-600 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
              x-description="Heroicon name: outline/heart"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
            <span class="truncate"> Favoris </span>
          </a>

          <a
            [routerLink]="['inventaire']"
            routerLinkActive="active"
            class="text-gray-800 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-base font-medium"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="text-gray-500 group-hover:text-orange-600 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
              />
            </svg>

            <span class="truncate">Inventaire</span>
          </a>
        </nav>
      </aside>

      <div class="space-y-6 lg:px-0 lg:col-span-9">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
