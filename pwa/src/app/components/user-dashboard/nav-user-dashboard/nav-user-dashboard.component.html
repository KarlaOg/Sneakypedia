<div class="bg-grey-100 ">
    <div class="max-w-7xl mx-auto  py-20  2xl:px-8">
      
  <div class="lg:grid lg:grid-cols-12 lg:gap-x-5">
    <aside class="py-6 px-2 sm:px-6 lg:py-0 lg:px-0 lg:col-span-3 shadow rounded sm:rounded-md 	">
      <nav class="space-y-1 px-6 py-6">
          <a
            [routerLink]="['detail']"
            routerLinkActive="active"
            class="text-gray-900 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-base font-medium"
            aria-current="page"
          >
            <svg
              class="text-orange-600 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
              x-description="Heroicon name: outline/user-circle"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span class="truncate"> Compte </span>
          </a>

          <a
            [routerLink]="['favoris']"
            routerLinkActive="active"
            class="text-gray-900 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-base  font-medium"
          >
            <svg
              class="text-orange-600 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
              x-description="Heroicon name: outline/heart"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
            <span class="truncate"> Favoris </span>
          </a>

          <a
            [routerLink]="['alertes']"
            routerLinkActive="active"
            class="text-gray-900 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-base  font-medium"
          >
            <svg
              class="text-orange-600 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
            <span class="truncate"> Alertes </span>
          </a> 
          
       
          
      </nav>
    </aside>

    <div class="space-y-6 sm:px-6 lg:px-0 lg:col-span-9">
    

      <router-outlet></router-outlet>
    
    </div>
  </div>

    </div>
  </div>
