{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sneakypedia</title>
<base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'ang/styles.css' %}"></head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Label</th>
        <th scope="col"></th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      {% for sneaker in sneakers %}
        <tr>
          <td>{{ sneaker.label }}</td>
          <td><img src={{ sneaker.image }} width="255" height="255"></td>
          <td>{{ sneaker.description }}</td>
          <td>{{ sneaker.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
	<app-root><img src="/static/ang/assets/images/loading/load.gif" alt="Loading..." style="position:fixed; top:50%; left:50%; transform: translate(-50%, -50%);"></app-root>
	<script type="text/javascript" src="{% static 'ang/runtime.js' %}"></script>
	<script type="text/javascript" src="{% static 'ang/polyfills.js' %}"></script>
	<script type="text/javascript" src="{% static 'ang/main.js' %}"></script>
</body>
</html>
